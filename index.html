<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperBadger</title>
  <link href="http://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" type="text/css">
  <style>
    *, *:after, *:before {
      box-sizing: border-box;
    }

    body {
      margin: 0 auto;
      width: 100%;
      text-align: center;
      font-size: 62.5%;
    }

    h1 {
      font-family: "Shadows Into Light", cursive;
      font-size: 3.5rem;
      margin: 1rem 0;
    }

    #container {
      position: relative;
      width: 512px;
    }

    button {
      position: absolute;
      top: 627px;
      left: 50%;
      margin-left: -91px;
      padding:10px 60px;
      border-radius: 25px;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#f6e6b4), to(#ed9017));
      background: -webkit-linear-gradient(#f6e6b4 0%, #ed9017 100%);
      background: -moz-linear-gradient(#f6e6b4 0%, #ed9017 100%);
      background: -o-linear-gradient(#f6e6b4 0%, #ed9017 100%);
      background: linear-gradient(#f6e6b4 0%, #ed9017 100%); /* firefox */
      border: solid #ccc 3px;
      box-shadow: 0 1px 2px #fff, 0 -1px 1px #666, inset 0 -1px 1px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.8);
      text-shadow: 0 1px 2px #fff;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SuperBadger</h1>
  <main id="container"></main>
  <button>Start&hellip;</button>

  <script src="game.js"></script>
</body>
</html>
